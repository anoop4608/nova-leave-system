<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova HR Ultimate — Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="brand">
    <img src="nova_logo.png">
    <h1>NOVA GRAPHICS LLP — HR ULTIMATE</h1>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- ===== KPI ===== -->
  <div class="kpi-grid">
    <div class="kpi-card">
      <div class="kpi-title">Pending Leaves</div>
      <div class="kpi-value" id="pendingCount">0</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-title">Approved Leaves</div>
      <div class="kpi-value" id="approvedCount">0</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-title">Rejected Leaves</div>
      <div class="kpi-value" id="rejectedCount">0</div>
    </div>
  </div>

  <!-- ===== TABLE ===== -->
  <div class="card">
    <h2>Leave Management Center</h2>

    <table>
      <thead>
        <tr>
          <th>Employee</th>
          <th>From</th>
          <th>To</th>
          <th>Days</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="leaveTable"></tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
<script src="admin.js"></script>

</body>
</html>
