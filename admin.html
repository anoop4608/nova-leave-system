<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova Graphics LLP â€” Admin Dashboard Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#f4f7fb;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  color:white;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo-area{
  display:flex;
  align-items:center;
  gap:15px;
}

.logo-area img{
  height:48px;
}

.logout-btn{
  background:#ef4444;
  border:none;
  padding:10px 18px;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

/* DASHBOARD CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:25px 40px;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.card h3{
  margin:0;
  font-size:28px;
}

/* TABLE */
.table-box{
  background:white;
  margin:20px 40px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:#1e3a8a;
  color:white;
  padding:12px;
}

td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:center;
}

.status-pending{color:#f59e0b;font-weight:bold;}
.status-approved{color:#10b981;font-weight:bold;}
.status-rejected{color:#ef4444;font-weight:bold;}

.action-btn{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin:2px;
}

.approve{background:#10b981;color:white;}
.reject{background:#ef4444;color:white;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo-area">
    <img src="nova_logo.png">
    <div>
      <h2>NOVA GRAPHICS LLP</h2>
      <small>Admin Dashboard Pro</small>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- CARDS -->
<div class="cards">
  <div class="card">
    <small>Pending</small>
    <h3 id="pendingCount">0</h3>
  </div>

  <div class="card">
    <small>Approved</small>
    <h3 id="approvedCount">0</h3>
  </div>

  <div class="card">
    <small>Rejected</small>
    <h3 id="rejectedCount">0</h3>
  </div>

  <div class="card">
    <small>Total Employees</small>
    <h3 id="empCount">0</h3>
  </div>
</div>

<!-- TABLE -->
<div class="table-box">
  <h2>Employee Leave Management</h2>

  <input
    id="searchEmp"
    placeholder="ðŸ” Search Employee ID..."
    style="width:100%;padding:10px;margin:15px 0;border-radius:8px;border:1px solid #ccc"
  >

  <table>
    <thead>
      <tr>
        <th>Employee</th>
        <th>From</th>
        <th>To</th>
        <th>Days</th>
        <th>Status</th>
        <th>Used</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="leaveTable"></tbody>
  </table>

  <br>
  <button onclick="downloadPDF()" class="logout-btn" style="background:#2563eb">
    Download Report PDF
  </button>
</div>

<script src="admin.js"></script>
</body>
</html>
